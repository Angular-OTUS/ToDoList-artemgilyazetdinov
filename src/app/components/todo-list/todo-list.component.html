<h1>ToDo List</h1>

<ng-template *ngIf="!isLoading else loadingSpinner" ngFor let-todo [ngForOf]="todos">
  <app-todo-item [todo]="todo" class="task-item" (delete)="deleteTodoItem($event)"></app-todo-item>
</ng-template>

<div class="new-task-field">
  <mat-form-field class="example-full-width">
    <mat-label>New task</mat-label>
    <input matInput placeholder="Add your new todo..." [(ngModel)]="inputValue">
  </mat-form-field>

  <app-todo-button title="Add todo" (click)="onAddButtonClick()" [isDisabled]="!inputValue.trim().length"
    [btnColor]="BtnColor.Green"></app-todo-button>
</div>

<ng-template #loadingSpinner>
  <div class="spinner"></div>
</ng-template>
