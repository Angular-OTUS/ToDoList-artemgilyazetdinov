<h1>ToDo List</h1>

<app-todo-item class="task-list" *ngFor="let todo of todos" [todo]="todo" (onDelete)="deleteTodoItem($event)"></app-todo-item>

<div class="new-task-field">
  <mat-form-field class="example-full-width">
    <mat-label>New task</mat-label>
    <input matInput placeholder="Add your new todo..." [(ngModel)]="inputValue">
  </mat-form-field>

  <button type="btn" (click)="onAddButtonClick()" [disabled]="!inputValue.trim().length">
    <span>Add task</span>
  </button>
</div>
